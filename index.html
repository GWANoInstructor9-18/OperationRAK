<!DOCTYPE html>
<html lang="eng">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Happy+Monkey" rel="stylesheet">
	<!--  css links -->
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<title>Operation RAK</title>
</head>
<body class="background">

	<nav class="text-center navbar">
	    <div class="topnav">
	      <a class="active" href="stats.html">Stats |</a>
	      <a href="rakhistory.html">RAK History |</a>
	      <a href="about.html">About</a>
	    </div>
	</nav>

	<!--  start of containers -->
	<section>
		<div class="container">
			<div class="row">
				<div class="col-sm-12 flex">
					<!--  timer section-->
					<div class="daily-timer text-center">
						<div id="clock"></div>
						<h1>Time left to complete today's deeds.</h1>
					</div>

					<div class="rakList boxes">
						<ul class="random-acts-list">
							<!-- Beginning of where the 5 acts (plus their auxillaries) are displayed -->
							<li class="rak" id="rak-1">
								<div class="row aligner">
									<div class="col-md-9 col-sm-9 col-xs-9">
										<label id="firstActTitle"></label>
										<div id="firstActDesc"></div>
									</div>
									<div class="col-md-3 col-sm-3 col-xs-3 aligner-item"><button class="round-button "></button></div>
								</div>
							</li>

							<li class="rak" id="rak-2">
								<div class="row aligner">
									<div class="col-md-9 col-sm-9 col-xs-9">
										<label id="secondActTitle"></label>
										<div id="secondActDesc"></div>
									</div>
									<div class="col-md-3 col-sm-3 col-xs-3 aligner-item"><button class="round-button"></button></div>
								</div>
							</li>

							<li class="rak" id="rak-3">
								<div class="row aligner">
									<div class="col-md-9 col-sm-9 col-xs-9">
										<label id="thirdActTitle"></label>
										<div id="thirdActDesc"></div>
									</div>
									<div class="col-md-3 col-sm-3 col-xs-3 aligner-item"><button class="round-button"></button></div>
								</div>
							</li>

							<li class="rak" id="rak-4">
								<div class="row aligner">
									<div class="col-md-9 col-sm-9 col-xs-9">
										<label id="fourthActTitle"></label>
										<div id="fourthActDesc"></div>
									</div>
									<div class="col-md-3 col-sm-3 col-xs-3 aligner-item"><button class="round-button"></button></div>
								</div>
							</li>

							<li class="rak" id="rak-5">
								<div class="row aligner">
									<div class="col-md-9 col-sm-9 col-xs-9">
										<label id="fifthActTitle"></label>
										<div id="fifthActDesc"></div>
									</div>
									<div class="col-md-3 col-sm-3 col-xs-3 aligner-item"><button class="round-button"></button></div>
								</div>
							</li>

						</ul>
					</div>
					<!-- END of acts box. Next up is the scorebox -->
					<div class="kpScores boxes">
						<div class="kpTally text-center">
							<img src="img/KP.png" alt="">
						</div>
						<div>
							<!-- <div class="points text-center">750/1000</div> -->
							<canvas class="canvas-style" id="myCanvas">
								<div class="points text-center">750/1000</div>
							</canvas>
						</div>
					</div>
					<!-- END of scoreboard -->

				</div>
			</div>
		</div>
	</section>


	<!--  javascript links-->
	<script src="js/scripts.js"></script>

</body>
</html>
